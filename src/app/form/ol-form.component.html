<form (ngSubmit)="onSubmit(user)" #olForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name"
            placeholder="Full name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Marker description" name="description"
            [(ngModel)]="user.description">
    </div>
    <div class="form-group">
        <ng-template [ngIf]="error">
            <div class="alert alert-danger">Not a valid address.</div>
        </ng-template>
        <label for="address">Address</label>
        <input type="text" [ngClass]="{'is-invalid':error, 'form-control':true}" id="address" placeholder="1234 Main St" name="address"
            [(ngModel)]="user.address" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city" placeholder="City">
        </div>
        <div class="form-group col-md-2">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="user.state" name="state"
                placeholder="State">
        </div>
        <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" [(ngModel)]="user.zip" name="zip" placeholder="Zip">
        </div>
        <div class="form-group col-md-2">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country"
                placeholder="Country">
        </div>
    </div>
    <button type="submit" class="text-center btn btn-success" [disabled]="!olForm.form.valid">Submit</button>
</form>
